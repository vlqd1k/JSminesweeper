<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module" href="script.js"></script>
    <title>Minesweeper</title>
</head>
<body>
<header>
    <h1>Minesweeper</h1>
    <div>
        <span class="timer" data-time="0">00:00</span>
        <button class="restart">Restart</button>
        <button class="show-scoreboard">Show Scoreboard</button>
    </div>
    <form id="login-form">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <span id="login-message"></span>
    </form>
    <div id="scoreboard-container">
        <h2>Scoreboard</h2>
        <table id="scoreboard">
            <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</header>
<main class="board"></main>
<script src="minesweeper.js"></script>
<script src="script.js"></script>
</body>
</html>
<h3 class="title">Minesweeper</h3>
<div class="subtext">
    Mines Left: <span data-mine-count></span>
</div>
<div class="board"></div>
</body>
</html>
